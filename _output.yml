bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    toc:
      before: |
        <li><a href="./">Simulación Estadística</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/rubenfcasal/simbook/edit/master/%s
    sharing:
      github: yes
      facebook: no
      twitter: no
    download: "pdf"
    # download: ["pdf", "epub"]
